<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrosia Technologies - IT Products & Services Company</title>
    <!-- <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">

        <header class="header-content">

            <a href="#logo" class="logo">
                <img src="./images/logo.png" alt="logoImage" class="logo-icon">
                <span class="logo-text-1">Tech . Technology . Success</span>
            </a>

            <nav class="nav-bar">
                <a href="#home" class="nav-link">Home</a>
                <a href="#products" class="nav-link">Products</a>
                <a href="#contact" class="nav-link">Contact</a>
                <a href="#blog" class="nav-link">Blog</a>
                <a href="#login" class="nav-link">Log In</a>
            </nav>

            <a href="#get-started" class="get-started">
                Get Started
            </a>

            <div class="menu-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

        </header>

    </div>

    <div class="content">

        <div class="main-section">

            <div class="content-top">

                <span class="content-top-text1">Courage to  </span>
                <span class="content-top-text2">Dream Big </span>
                <h1 class="section-top-description">We Supercharge Your <span class="auto-type"></span></h1>

                <div class="button-group">
                    <a href="#get-started" class="get-started-1">
                        Get Started
                    </a>
                </div>

            </div>

            <div class="content-bottom">

                <div class="image-container">
                    <img src="./images/img-1.png" alt="sectionImage" class="section-image">
                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type", {
          strings: ["App", "Business", "Website","Social Media","MVP"],
          typeSpeed: 100,
          backSpeed: 100,
          looped: true
        });
      </script>
</body>

</html>
